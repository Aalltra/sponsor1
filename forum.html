<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Forum d'aide - QMD</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
    header, nav, main { padding: 1rem; }
    header { background: var(--primary-color, #0a1929); color: #fff; }
    nav { background: var(--secondary-color, #1e88e5); }
    nav a { color: #fff; margin-right: 1rem; text-decoration: none; }
    .forum-container { max-width: 800px; margin: 2rem auto; background: #fff; padding: 1rem; border-radius: 8px; }
    .forum-tabs { display: flex; justify-content: center; margin-bottom: 1rem; }
    .forum-tabs button { flex: 1; padding: 0.75rem; border: none; background: #ddd; cursor: pointer; }
    .forum-tabs button.active { background: var(--secondary-color, #1e88e5); color: #fff; }
    .forum-section { margin-top: 1rem; }
    textarea { width: 100%; height: 150px; padding: 0.5rem; margin-bottom: 1rem; }
    button { padding: 0.5rem 1rem; background: var(--secondary-color, #1e88e5); color: #fff; border: none; cursor: pointer; border-radius: 4px; }
    .question-info { display: flex; align-items: center; margin-bottom: 1rem; }
    .question-info img { border-radius: 50%; margin-right: 1rem; }
    .answer-container { display: flex; flex-direction: column; }
    .answer-container textarea { height: 100px; }
    #mes-reponses-list { margin-top: 1rem; }
    .response-item { border: 1px solid #ddd; padding: 0.5rem; margin-bottom: 1rem; border-radius: 4px; }
  </style>
</head>
<body>
  <header>
    <h1>Forum d'aide - QMD</h1>
  </header>
  <nav>
    <a href="index.html">Retour au Configurateur</a>
  </nav>
  <main>
    <div class="forum-container">
      <div class="forum-tabs">
        <button id="btn-poser" class="active">Poser ma question</button>
        <button id="btn-repondre">Répondre à une question</button>
      </div>
      <div id="poser-section" class="forum-section">
        <textarea id="question-input" placeholder="Écrivez votre question ici..."></textarea>
        <button id="submit-question">Poser ma question</button>
        <button id="voir-reponses">Voir mes réponses</button>
        <div id="poser-message"></div>
      </div>
      <div id="repondre-section" class="forum-section" style="display:none;">
        <button id="next-question">Passer à la question suivante</button>
        <div id="question-display" style="margin-top: 1rem;">
          <div class="question-info">
            <img id="question-logo" src="" alt="Logo" width="50" height="50">
            <span id="question-username"></span>
          </div>
          <p id="question-content"></p>
          <div class="answer-container">
            <textarea id="answer-input" placeholder="Écrivez votre réponse..."></textarea>
            <button id="send-answer">Envoyer</button>
          </div>
          <div id="repondre-message"></div>
        </div>
      </div>
      <div id="mes-reponses-section" class="forum-section" style="display:none;">
        <button id="back-to-poser">Retour</button>
        <h3>Mes réponses</h3>
        <div id="mes-reponses-list"></div>
      </div>
    </div>
  </main>
  <script type="module" src="forum.js"></script>
</body>
</html>
